name: Deploy API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i "node-api-key.pem" ubuntu@3.16.55.16 "cd /caminho/para/api && git pull && npm install && pm2 restart api"
